<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

    <!-- challange 1 : Your age in days -->
    <div class="wreper my-5">
        <div class="container">
            <div class="con-title" >
                <h2>Challenge 1 : Your age in days</h2>
            </div>

            <div class="btn-ok">
                <button type="button" class="btn btn-primary mx-5 my-3" onclick="ageInDays()">Click me</button>      
                <button type="button" class="btn btn-danger mx-5 my-3" onclick="reset()">Resert</button>
            </div>

            <div class="btn-ok">
                <div class="result mx-5 my-3" id="result"></div>
            </div>

        </div>

        <!-- challenge 2 : Cat genrtor -->
        <div class="container ">
            <div class="con-title" >
                <h2>Challenge 2 : Cat Genrator</h2>
            </div>
            <div class="btn-ok">
                <button type="button" class="btn btn-success mx-5 my-3" onclick="genrateCat()"> Genrate cat </button>
            </div>
            <div class="btn-ok">
                <div class="result mx-5 my-3" id="cat_result" >
            </div>
            </div>
        </div>

        <!-- challenge 3 : Rock Paper scissor game-->
        <div class="container ">
            <div class="con-title" >
                <h2>Challenge 3 : Rock Paper Scissor Game</h2>
            </div>
            <div class="ch3 p-4" id="RPS-game">
                <div class="RPS_imgs" id="RPS_imgs">
                    <img id="rock"  src="imgs/rock.jpg" alt="Rock" height="150px" onclick="rpsGame(this)">
                    <img id="paper"  src="imgs/paper.jpg" alt="Paper" height="150px" onclick="rpsGame(this)">
                    <img id="scissor"  src="imgs/scissor.jpg" alt="scissor"height="150px" onclick="rpsGame(this)">
                </div>
                <div class="retry_btn">
                    <button type="reset" class="btn btn-outline-primary" onclick="rePlay()">Retry</button>
                </div>
                <div class="retry_btn">
                    <table class="table table-bordered border-dark text-center">
                        <tr>
                            <th>Winns</th>
                            <th>Losses</th>
                            <th>Drows</th>
                        </tr>
                        <tr>
                            <td><span id="ScoreSpanWinn">0</span></td>
                            <td><span id="ScoreSpanLoss">0</span></td>
                            <td><span id="ScoreSpanDrow">0</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Challenge 4 : chang all buttons color -->
        <div class="container">
            <div class="con-title" >
                <h2>Challenge 4 : chang all buttons color</h2>
            </div>

            <div class="changBtnColor" id="changBtnColor">
                <form action="" method="post">
                    <select name="color_choice" id="color_choice" onchange="bntColorChang(this)">
                        <option value="select">Select Color</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Random">Random</option>
                        <option value="Reset">Reset</option>
                    </select>
                </form>
                <span class="btn btn-primary" >Primary</span>      
                <span class="btn btn-danger">Danger</span>
                <span class="btn btn-warning">Warning</span>
                <span class="btn btn-success">Success</span>
            </div>
        </div>

        <!-- Challenge 5 : Blackjack game -->
        <div class="container ">
            <div class="con-title" >
                <h2>Challenge 5 : Blackjack game</h2>
                <h3 class="text-center text-success"><span id="result_span"> Let`s Play </span></h3>
            </div>
            
            <div class="row mx-0 p-2 BJrow1 bg-success border border-dark">
                <div class="userSide col-6 border border-dark " >
                    <h2 class="text-center text-light" id="result_span">You : <span id="userScore">0</span></h2>  <br>                  
                </div>
                <div class="ComSide col-6 border border-dark ">
                    <h2 class="text-center text-light" id="result_span">Com : <span id="ComScore">0</span></h2>
                </div>                
            </div>
            
            <div class="row mx-0 BJrow2 bg-success border border-dark text-center py-2">
                <div class="">
                    <button id="bjHit" class="btn btn-primary me-2">Hit</button>
                    <button id="bjStand" class="btn btn-warning me-2
                    
                    ">Stand</button>
                    <button id="bjDeal" class="btn btn-danger me-2
                    
                    ">Deal</button>
                </div>
            </div>

            <div class="row mx-0 BJrow3 py-3 px-5 border border-dark">
                <table class="table table-bordered border-dark text-center">
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Drows</th>
                    </tr>
                    <tr>
                        <td><span id="bjWinsSpan">0</span> </td>
                        <td><span id="bjLossesSpan">0</span> </td>
                        <td><span id="bjDrowsSpan">0</span> </td>
                    </tr>
                </table>
            </div>
        </div>

    <script src="test.js"></script>
</body>
</html>
